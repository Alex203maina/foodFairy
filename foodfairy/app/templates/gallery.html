<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% include 'layout.html'%}
{% load static %}
{% block title %} Events {% endblock %}
{% block body %}
       
        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Gallery</h2>
                    </div>
                    <div class="col-12">
                        <a href="">Home</a>
                        <a href="">Gallery</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        
<div class="container py-5">
    <h1 class="text-center mb-5 display-4 text-primary">Gallery of Past Events</h1>
    <div class="row g-4">
        {% for image in images %}
        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm">
                <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal{{ forloop.counter }}">
                    <img src="{{ image.image.url }}" class="card-img-top img-fluid rounded" alt="{{ image.caption }}">
                </a>
                <div class="card-body text-center">
                    <p class="card-text fw-semibold text-muted">{{ image.caption }}</p>
                </div>
            </div>
        </div>

        <!-- Modal for fullscreen image -->
        <div class="modal fade" id="imageModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="imageModalLabel{{ forloop.counter }}" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-body p-0">
                        <img src="{{ image.image.url }}" class="img-fluid w-100" alt="{{ image.caption }}">
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <span class="text-muted">{{ image.caption }}</span>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{%  endblock %}
