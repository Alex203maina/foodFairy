{% include 'layout.html' %}


{% block body %}
{% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-header {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        .blog-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .blog-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .blog-content {
            margin-top: 20px;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>{{blog.title}}</h2>
                </div>
                <div class="col-12">
                    <a href="{% url 'app:home' %}">Home</a> &gt; 
                    <a href="{% url 'app:donate' %}">Blog</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
    <!-- Blog Header -->
    <div class="blog-header">
        <div class="container">
            <h1>{{ blog.title }}</h1>
            <p class="blog-meta">
                <i class="fa fa-user"></i> By <strong>{{ blog.author }}</strong> &nbsp; | &nbsp;
                <i class="fa fa-calendar"></i> Published on <strong>{{ blog.date|date:"F j, Y" }}</strong>
            </p>
        </div>
    </div>

    <!-- Blog Content -->
    <div class="container">
        <div class="blog-content">
            {% if blog.blog_image %}
                <img src="{{ blog.blog_image.url }}" alt="{{ blog.title }}" class="mb-4">
            {% else %}
                <img src="{% static 'path/to/default-image.jpg' %}" alt="Default Image" class="mb-4">
            {% endif %}
            <p>{{ blog.content }}</p>
        </div>
        <!-- Back Button -->
        <a href="{% url 'app:blog' %}" class="btn btn-primary btn-back">Back to Blog</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
