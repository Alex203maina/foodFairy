{% include 'layout.html' %}
{% load static %}
{% block title %} {% endblock %}
{% block body %} 
<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Make Donations</h2>
            </div>
            <div class="col-12">
                <a href="{% url 'app:home' %}">Home</a> &gt; 
                <a href="{% url 'app:makeDonation' %}">Make Donations</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container mt-5">
    <h2 class="text-center mb-4"> Donation Form</h2>
    <form>
        <!-- Food Type ID (Auto-generated) -->
        <div class="form-group d-none">
            <label for="food_type_id">Food Type ID</label>
            <input type="number" id="food_type_id" class="form-control" placeholder="Auto-generated ID" readonly >
        </div>

        <!-- Food Type (Dropdown) -->
        <div class="form-group">
            <label for="type">Type of Donation</label>
            <select id="type" class="form-control" required>
                <option value="">Select donation Type</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="meals">Meals</option>
                <option value="cereals">Cereals</option>
                <option value="Dairy-Products">Dairy Products</option>
                <option value="Snacks">Snacks /Junk Foods</option>
                <option value="Beverages">Beverages</option>
                <option value="personal_care">Personal Care Items</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- Subcategory (Text Input) -->
        <div class="form-group">
            <label for="subcategory">Specify donation Subcategory</label>
            <input type="text" id="subcategory" class="form-control" placeholder="e.g., Mango, Apple, etc.">
        </div>

        <!-- Capacity -->
        <div class="form-group">
            <label for="capacity">Quantity of donation Available</label>
            <input type="number" id="capacity" class="form-control" placeholder="Enter quantity" required>
        </div>

        <!-- Shelf Life -->
        <div class="form-group">
            <label for="shelf_life">Shelf Life (in days)</label>
            <input type="number" id="shelf_life" class="form-control" placeholder="Enter shelf life" required>
        </div>

        <!-- Is Perishable -->
        <div class="form-group">
            <label>Is the donation Perishable?</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="is_perishable" id="perishableYes" value="true" required>
                    <label class="form-check-label" for="perishableYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="is_perishable" id="perishableNo" value="false">
                    <label class="form-check-label" for="perishableNo">No</label>
                </div>
            </div>
        </div>

        <!-- Donor ID (Auto-generated) -->
        <div class="form-group d-none">
            <label for="donor_id">Donor ID</label>
            <input type="number" id="donor_id" class="form-control" placeholder="Auto-generated Donor ID" readonly>
        </div>

        <!-- Is Distributed (Admin Only) -->
        <div class="form-group d-none">
            <label>Distribution Status</label>
            <input type="text" class="form-control" value="Pending Approval by Admin" readonly>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Donation</button>
    </form>
</div>

{% endblock %}
