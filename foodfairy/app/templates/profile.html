{% extends 'layout.html' %}
{% load static %}

{% block body %}

<style>
    body {
        background: rgb(120, 81, 8)
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }

    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #682773
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .back:hover {
        color: #682773;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Food Donor Profile</h2>
            </div>
            <div class="col-12">
                <a href="">Home</a>
                <a href="">Profile</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{{ user.profile_pic.url }}">
                <span class="font-weight-bold">{{ user.first_name }} {{ user.last_name }}</span>
                <span class="text-black-50">{{ user.email }}</span>
            </div>
        </div>

        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" value="{{ donor.first_name }}">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Last Name</label>
                        <input type="text" class="form-control" value="{{ donor.last_name }}" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="Enter phone number" value="{{ user.phone_number }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Email ID</label>
                        <input type="text" class="form-control" placeholder="Enter email" value="{{ user.email }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" placeholder="Enter address" value="{{ user.address }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Organisation</label>
                        <input type="text" class="form-control" placeholder="Organisation" value="{{ user.organisation }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">ID/Passport Number</label>
                        <input type="text" class="form-control" placeholder="Enter ID or Passport number" value="{{ user.id_passport }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Nationality</label>
                        <input type="text" class="form-control" placeholder="Nationality" value="{{ donor.nationality }}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" value="{{ donor.password }}">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>Edit Experience</span>
                    <span class="border px-3 p-1 add-experience">
                        <i class="fa fa-plus"></i>&nbsp;Experience
                    </span>
                </div><br>
                <div class="col-md-12">
                    <label class="labels">Experience in Donating Food</label>
                    <input type="text" class="form-control" placeholder="Experience" value="{{ donor.experience }}">
                </div><br>
                <div class="col-md-12">
                    <label class="labels">Additional Details</label>
                    <input type="text" class="form-control" placeholder="Additional details" value="{{ donor.additional_details }}">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
